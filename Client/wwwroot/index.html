<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <title>BlazorGPS</title>
    <base href="/" />

    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css"
          integrity="sha512-xodZBNTC5n17Xt2atTPuE1HxjVMSvLVW9ocqUKLsCC5CXdbqCmblAshOMAS6/keqq/sMZMZ19scR4PsZChSR7A=="
          crossorigin="" />

    <link href="css/app.css" rel="stylesheet" />

    <link href="BlazorGPS.Client.styles.css" rel="stylesheet" />

    <link href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700&display=swap" rel="stylesheet" />

    <link href="_content/MudBlazor/MudBlazor.min.css" rel="stylesheet" />

    <link href="manifest.json" rel="manifest" />

    <link rel="apple-touch-icon" sizes="512x512" href="icon-512.png" />

    <style>

        .divLoad {
            align-items: center;
            background-color: #1D1F20;
            display: flex;
            justify-content: center;
        }

        .loader {
            animation: rotate 1s infinite;
            height: 50px;
            width: 50px;
        }

            .loader:before,
            .loader:after {
                border-radius: 50%;
                content: '';
                display: block;
                height: 20px;
                width: 20px;
            }

            .loader:before {
                animation: ball1 1s infinite;
                background-color: #cb2025;
                box-shadow: 30px 0 0 #f8b334;
                margin-bottom: 10px;
            }

            .loader:after {
                animation: ball2 1s infinite;
                background-color: #00a096;
                box-shadow: 30px 0 0 #97bf0d;
            }

        @keyframes rotate {
            0% {
                -webkit-transform: rotate(0deg) scale(0.8);
                -moz-transform: rotate(0deg) scale(0.8);
            }

            50% {
                -webkit-transform: rotate(360deg) scale(1.2);
                -moz-transform: rotate(360deg) scale(1.2);
            }

            100% {
                -webkit-transform: rotate(720deg) scale(0.8);
                -moz-transform: rotate(720deg) scale(0.8);
            }
        }

        @keyframes ball1 {
            0% {
                box-shadow: 30px 0 0 #f8b334;
            }

            50% {
                box-shadow: 0 0 0 #f8b334;
                margin-bottom: 0;
                -webkit-transform: translate(15px,15px);
                -moz-transform: translate(15px, 15px);
            }

            100% {
                box-shadow: 30px 0 0 #f8b334;
                margin-bottom: 10px;
            }
        }

        @keyframes ball2 {
            0% {
                box-shadow: 30px 0 0 #97bf0d;
            }

            50% {
                box-shadow: 0 0 0 #97bf0d;
                margin-top: -20px;
                -webkit-transform: translate(15px,15px);
                -moz-transform: translate(15px, 15px);
            }

            100% {
                box-shadow: 30px 0 0 #97bf0d;
                margin-top: 0;
            }
        }
    </style>

</head>

<body>
    <div id="app">
        <div class=".divLoad" style="position: absolute; top:20%; left: 45%;">
            <div class="loader"></div>
        </div>
    </div>

    <div id="blazor-error-ui">
        An unhandled error has occurred.
        <a href="" class="reload">Reload</a>
        <a class="dismiss">ðŸ—™</a>
    </div>

    <script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"
            integrity="sha512-XQoYMqMTK8LvdxXYG3nZ448hOEQiglfqkJs1NOQV44cWnUrBc8PkAOcXy20w0vlaXaVUearIOBhiXZ5V3ynxwA=="
            crossorigin=""></script>

    <script src="js/app.js"></script>

    <script src="js/Components/Maps.js"></script>
    <script src="js/Components/Motion.js"></script>

    <script src="_framework/blazor.webassembly.js"></script>

    <script src="_content/BrowserInterop/scripts.js"></script>

    <script src="_content/MudBlazor/MudBlazor.min.js"></script>

    <script>navigator.serviceWorker.register('service-worker.js');</script>

</body>

</html>
